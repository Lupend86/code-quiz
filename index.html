<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Knowledge Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <p id="bio"> Short quiz to test your Javascript knowledge</p>
      </header>
      <main>
        <button class="start-button">Start Quiz</button>
        <div class="time"></div>
        <div id="score"></div>
        <div class= "highScore"></div>
        <div class="quiz" id="question-area">
          <div id="question-text"></div>
          <div class ="options" style="display: none;">
              <button class="button-choice" id="a"></button>
              <button class="button-choice"  id="b"></button>
              <button class="button-choice"  id="c"></button>
              <button class="button-choice" id="d"></button>
          </div>
        </div>
      </main>
      <script src="assets/script.js"></script>
    </body>
  </html>
